 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="app.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style type="text/css">
	[v-cloak]{
		display: none;
	}
</style>
<body>
<div id="app">
	<div class="container">
		<div class="row">
			<ul>
			<li v-for="p in employees">
				
			{{ p.name}} | {{p.id}} <input type=""  v-model="p.name" name="" />
			</li>
			</ul>
			<div class="row col-md-12">
				<button @click="addNewPersons()" class="btn btn-primary"> Add Person</button>
				<button @click="shuffle()" class="btn btn-warning"> Shuffle</button>

			</div>

			
		</div>
		
	</div>

	 
</div>

</body>
</html>
